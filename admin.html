        window.onload = function() {

        function loadSubmissions() {
            const submissions = getSubmissions();
            const container = document.getElementById('submissionsList');
            
            document.getElementById('totalCount').textContent = submissions.length;
            
            const today = new Date().toLocaleDateString('ru-RU');
            const todayCount = submissions.filter(s => s.date.startsWith(today)).length;
            document.getElementById('todayCount').textContent = todayCount;
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤</p></div>';
                return;
            }
            
            container.innerHTML = submissions.reverse().map(s => `
                <div class="submission-item">
                    <div class="submission-header">
                        <div>
                            <span class="submission-author">${s.author}</span>
                            <span class="submission-type">${s.speechType}</span>
                        </div>
                        <span class="submission-date">${s.date}</span>
                    </div>
                    <div class="submission-text">${s.text}</div>
                    <div class="grade-section">
                        ${s.grade ? `<span class="grade-display ${getGradeClass(s.grade)}">–û—Ü–µ–Ω–∫–∞: ${s.grade}/100</span>` : `
                            <input type="number" class="grade-input" id="grade-${s.id}" min="1" max="100" placeholder="1-100">

                        `}
                    </div>
                    <button class="delete-btn" onclick="deleteText(${s.id})">–£–¥–∞–ª–∏—Ç—å</button>

            `).join('');
        }

                loadSubmissions();
            }
        }
        
        function saveGrade(id) {
            const input = document.getElementById(`grade-${id}`);
            const grade = parseInt(input.value);
            
            if (!grade || grade < 1 || grade > 100) {
                alert('–í–≤–µ–¥–∏—Ç–µ –æ—Ü–µ–Ω–∫—É –æ—Ç 1 –¥–æ 100');
                return;
            }
            
            const submissions = getSubmissions();
            const submission = submissions.find(s => s.id === id);
            if (submission) {
                submission.grade = grade;
                localStorage.setItem('submissions', JSON.stringify(submissions));
                loadSubmissions();
            }
        }
        
        function getGradeClass(grade) {
            if (grade < 50) return 'low';
            if (grade < 75) return 'medium';
            return 'high';
